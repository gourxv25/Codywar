spring.application.name=CodyWar

server.port=8000

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
# Generate a secure Base64-encoded secret key (at least 256 bits for HS256)
jwt.secret=VGhpc0lzQVN1cGVyU2VjdXJlSldUU2VjcmV0S2V5MTIzNDU2Nzg5MA==
# Access token expiration: 15 minutes (in milliseconds)
jwt.expiration=900000
# Refresh token expiration: 7 days (in milliseconds)
jwt.refresh-expiration=604800000
